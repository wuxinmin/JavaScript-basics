        //封装成函数
        function drag(elem) {
            // var div = document.getElementsByTagName("div")[0];
        var disX,
            disY;
            elem.onmousedown = function (e) { //鼠标点下之后  
            disX = e.pageX - parseInt(elem.style.left);
            disY = e.pageY - parseInt(elem.style.top);

            //鼠标监听的时候可能跟不上挪动的速度 所以这一块把div 改成document 全屏

            document.onmousemove = function (e) {  //当鼠标移动时触发事件
                var event = e || window.event;  //统一事件对象
                // console.log(event.pageX + " " + event.pageY);
                elem.style.left = event.pageX - disX + "px";
                elem.style.top = event.pageY - disY + "px";
            }

            document.onmouseup = function() {
                document.onmousemove = null;
            }
        }
        }
