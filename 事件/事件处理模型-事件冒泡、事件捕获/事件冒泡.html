<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .warpper{
            width: 300px;
            height: 300px;
            background-color: cadetblue;
        }
        .content{
            width: 200px;
            height: 200px;
            background-color: chartreuse;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: coral;
        }
    </style>
</head>
<body>
    <!-- 事件冒泡 -->
    <div class="warpper">
        <div class="content">
            <div class="box"></div>
        </div>
    </div>
    <script>
        var warpper = document.getElementsByClassName('warpper')[0];
        var content = document.getElementsByClassName('content')[0];
        var box = document.getElementsByClassName('box')[0];
        warpper.addEventListener('click',function() {
            console.log('warpper')//点击 warpper 返回  warpper
        }, false);
        content.addEventListener('click',function() {
            console.log('content') //点击 content 返回content warpper  
        }, false);
        box.addEventListener('click',    function() {
            console.log('box')  //点击box 返回box content warpper
        }, false);

        // 像类似这种事件就叫做事件冒泡
        //点击子元素会一级一级的向父元素冒泡，代码结构上嵌套，而不是视觉上嵌套

        // 不是所有事件都能冒泡 focus blur change submit reset select
    </script>
</body>
</html>
