<body>
    <!-- 事件委托 -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
    <script>
        // var li = document.getElementsByTagName("li");
        // var len = li.length;
        // for(var i = 0; i < len; i ++) {
        //     li[i].onclick = function() {
        //         console.log(this.innerText);
        //     }
        // }

        // 上面的写法有很大的弊端 所以我们利用事件源
        var ul = document.getElementsByTagName("ul")[0];
        ul.onclick = function(e) {
            var event = e || window.event;   // 统一事件对象
            var target = event.target || event.srcElement; // 统一事件源
            console.log(target.innerText);  //点击li都能冒泡给ul 然后找事件源  这种方式就是事件委托 本来需要操作自己的，但是委托它爹了
            
        }
    </script>
</body>
</html>
