<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>添加好友</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script src='js/vue.js'></script>
	<script src='js/index.js'></script>
</head>

<body>
	<div id='my'>
		<div class="container">
			<div class="row">
				<!--左侧所有好友-->
				<div class="col-xs-6 col-sm-6">
					<div class="panel panel-success">
						<!--标题-->
						<div class="panel-heading">
							<h3 class="panel-title">所有好友({{selectItems.length}}/{{items.length}})</h3>
						</div>
						<!--内容-->
						<div class="panel-body panel-height">
							<ul>
								<li v-for="(v,i) in items" :key="v.id" 
								@click="addItem(v)" :class = "v.state?'selected':''">
									<span class="glyphicon glyphicon-fire photo"></span>{{v.name}}({{v.qq}})
								</li>
							</ul>
						</div>
					</div>
				</div>
				<!--右侧选择联系人-->
				<div class="col-xs-6 col-sm-6">
					<div class="panel panel-success">
						<!--标题-->
						<div class="panel-heading">
							<h3 class="panel-title">已选择联系人({{selectItems.length}})</h3>
						</div>
						<!--内容-->
						<div class="panel-body panel-height">
							<ul>
								<!-- flag = i就可以解决移入哪一个哪一个显示 不会所有都显示 -->
								<li v-for="(v,i) in selectItems" :key="v.id"
									@mouseover = "flag  = i" @mouseout = "flag = false"
								>
									<span class="glyphicon glyphicon-fire photo"></span>{{v.name}}({{v.qq}})

									<span class="glyphicon glyphicon-trash del"
										@click="delItem(v,i)" v-show = "flag == i"></span>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
