<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
	<script type="text/javascript" src='js/vue.js'></script>
	<script type="text/javascript" src='js/axios.js'></script>
	<script type="text/javascript" src='js/index.js'></script>
</head>
<body>
	<div id="my">
		<!-- 这里的v-model就是value   在改变的时候当前的值就会发生改变 这就是双向数据绑定-->
		<input type="text" v-model="name" />
		<!--默认写法-->
		<ul class="tab-tit">
			<li v-bind:class="n == 0 ? 'active' : ''" v-on:click = "action(0)">标题一{{name}}</li>   
			<li :class="n == 1 ? 'active' : ''" @click = "n = 1">标题二</li>
			<li :class="n == 2 ? 'active' : ''" @click = "action(2)">标题三</li>
			<li :class="n == 3 ? 'active' : ''" @click = "action(3)">标题四</li>
		</ul>
		<div class="tab-con">
			<div v-show = "n == 0">
				内容一
			</div>
			<div v-show = "n == 1">
				内容二
			</div>
			<div v-show = "n == 2">
				内容三
			</div>
			<div v-show = "n == 3">
				内容四
			</div>
		</div>

		<hr>
		<hr>
		<!-- 数组写法 -->
		<ul class="tab-tit">
			<!-- 每次点击的时候就会有一个索引的值 -->
			<li v-for = "(v,i) in title" :key = "i" v-bind:class="n == i ? 'active' : ''" v-on:click = "action(i)">
				{{v}}{{name}}</li>   
		</ul>
		<div class="tab-con">
			<div v-for = "(v, i) in content" :key = "i" v-show = "n == i">
				{{v}}
			</div>
		</div>


		<!-- 数组对象写法 -->
		<ul class="tab-tit">
			<!-- 每次点击的时候就会有一个索引的值 -->
			<li v-for = "(v,i) in obj" :key = "i" v-bind:class="n == i ? 'active' : ''" v-on:click = "action(i)">
				{{v.title}}{{name}}</li>   
		</ul>
		<div class="tab-con">
			<div v-for = "(v, i) in obj" :key = "i" v-show = "n == i">
				{{v.content}}
			</div>
		</div>

		<hr>
		<hr>
		<hr>
		<hr>
		<!-- 后端传值（动态数据处理）写法 -->
		<ul class="tab-tit">
			<!-- 每次点击的时候就会有一个索引的值 -->
			<li v-for = "(v,i) in list" :key = "i" v-bind:class="n == i ? 'active' : ''" v-on:click = "action(i)">
				{{v.title}}{{name}}</li>   
		</ul>
		<div class="tab-con">
			<div v-for = "(v, i) in list" :key = "i" v-show = "n == i">
				{{v.content}}
			</div>
		</div>
    </div>
	
</body>
</html>
