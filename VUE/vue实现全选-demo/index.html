<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>用户列表checkbox选项操作（全选）</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
  <script src='js/vue.js'></script>
  <script src="js/index.js"></script>
</head>
<body>
	<div id='my'>
		<table class="table"> 
          <thead>
            <tr>
              <th>
              	<input type="checkbox" v-model = "checkAll" @change = "changeCheckAll()">
              </th>
              <th>用户姓名</th>
              <th>用户性别</th>
              <th>所在城市</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for = "v in items" :key = "v.id">
              	<th><input type="checkbox" v-model = "v.state" @change = "changeCheck()"></th>
              	<td>{{v.name}}</td>
              	<td>{{v.id}}</td>
              	<td>{{v.city}}</td>
              	<td><button disabled="true">删除</button></td>
            </tr>
          </tbody>
        </table>
   </div>
	
</body>
</html>
