<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            background-color: gold;
        }

        .content {
            width: 300px;
            height: 300px;
            width: 300px;
            height: 300px;
            width: 300px;
            height: 300px;
            /* display: none; */
        }
    </style>
</head>

<body>
    <button class="active">红色</button>
    <button>绿色</button>
    <button>蓝色</button>
    <div class="content" style="background-color: red; display: block"></div>
    <div class="content" style="background-color: green; display: none"></div>
    <div class="content" style="background-color: blue; display: none"></div>
    <script>
        var btn = document.getElementsByTagName("button")
        var div = document.getElementsByTagName("div")

        for (i = 0; i < btn.length; i++) {
            (function (i) {
                btn[i].onclick = function () {
                    for (j = 0; j < btn.length; j++) {
                        btn[j].className = ""; //让没有点击到的按钮颜色为空
                        div[j].style.display = "none";
                    }
                    this.className = "active";
                    div[i].style.display = "block";
                }
            })(i)
        }
    </script>
</body>

</html>
