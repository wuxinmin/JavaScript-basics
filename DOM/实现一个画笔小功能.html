    <script>
       var ul = document.getElementsByTagName("ul")[0];
       ul.onmouseover = function(e){  //鼠标滑过变成什么样子
        var event = e || window.event;
        var target = event.target || event.srcElement; //这两个是兼容性问题
        target.style.backgroundColor = "rgb(0,255, "+ target.getAttribute('img-data') +")";
        target.setAttribute('img-data', parseInt(target.getAttribute('img-data'))+5);
       }
