    <!-- 递归 -->
    <script>
        //阶乘
        // 5! = 5*4!
        function mul(n) {
            if( n == 1 || n == 0) {
                return 1
            }
            return n * mul(n-1);
        }
    </script>
    <script>
      //斐波那契数列
        function Fibonacci(n) {
           if(n == 0 || n == 1){
               return 1
           }
            return Fibonacci(n-1) + Fibonacci(n-2)
        }
        
        Fibonacci(5)
    </script>
