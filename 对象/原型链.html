<body>
    <script>
        Grand.prototype.lastName = "deng"
        function Grand() {

        }
        var grand = new Grand();

        Father.prototype = grand;
        function Father() {
            this.name = "xuming";
        }
        var father = new Father();

        Son.prototype = father;
        function Son() {
            this.hobbit = "somke"
        }
        var son = new Son();

        console.log(son.hobbit); //somke
        console.log(son.name);  //xuming
        console.log(son.lastName); //deng  这样就形成原型链
        
    </script>




<script>
    //this指向，谁调用的就指向谁

    Person.prototype = {
        name: "a",
        sayName: function (){
            console.log(this.name);
        }
    }

    function Person () {
        this.name = "b";
    }
    var person = new Person();

    person.sayName() //b
    Person.prototype.sayName() //a
</script>
