<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <style>
        svg{
            border: 1px solid black;
        }
        line{
            stroke: red;
        }
        rect{
            /* fill: chartreuse; */
            fill: transparent;
            stroke: red;
            stroke-width: 10px;
        }
        circle{
            /* fill: transparent; */
            stroke: #f40;
            stroke-width: 10px;
            /* 描边透明度 */
            stroke-opacity: 0.5;
            /* 填充透明度 */
            fill-opacity: 0.7;
            fill: yellow;
        }
        ellipse{
            fill: yellowgreen;
        }
    </style>
</head>

<body>
    <!-- SVG (Scalable Vector Graphics) 可缩放矢量图-->
    <!-- 
        图表 图标icon 动效 矢量图
        svg是矢量图不会放大后不会失帧 

        canvas画图是通过js操作
        svg是通过标签  图形复杂的画标签就会很多 一个页面标签过多会影响页面的解析
     -->
     <!-- 
         svg元素属于xml元素
      -->
    <svg width=500 height=500>
        <!-- 直线 -->
        <line x1 = 100 y1 = 100 x2 = 200 y2 = 200></line>
        <!-- 矩形 rx是在x轴上的圆角 ry是在y轴上的圆角 -->
        <rect x = '200' y = '100' width = '100' height = '100' rx = '10' ry = '20'></rect>
        <!-- 圆  半径 圆心-->
        <circle r = 50 cx = 200 cy = 300 ></circle>
        <!-- 椭圆 -->
        <ellipse rx = 100 ry = 50 cx = 400 cy = 400></ellipse>
    </svg>
    <script> 

    </script>
</body>

</html>
