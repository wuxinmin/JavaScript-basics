<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 监听设备在方向上的变化
        /* 
            alpha 表示设备沿z轴上的旋转角度，范围为0~360.
            beta  表示设备沿x轴的旋转角度，范围为-180~180.它描述的是设备由前向后旋转的情况。
            gamma 表示设备在y轴上旋转的角度，范围为-90~90.它描述的是设备由左向右旋转的情况。
         */
        window.addEventListener(deviceorientation, function (event) {
            console.log(event);
            
        })
    </script>
</body>
</html>
