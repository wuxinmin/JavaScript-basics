<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #canvas1 {
            border: 1px solid black;
            background-image: url(https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=3291696675,2756277616&fm=26&gp=0.jpg);
        }
    </style>
</head>

<body>
    <canvas id="canvas1" width="500" height="500"></canvas>
    <script>
        var oCanvas = document.getElementById("canvas1");
        var ctx = oCanvas.getContext("2d");

        ctx.fillStyle = "red";
        ctx.fillRect(0, 0, 500, 500);

        // ctx.globalCompositeOperation = "destination-over"; // 让旧的像素覆盖新的像素
        ctx.globalCompositeOperation = "destination-out"; // 重合部分透明

        ctx.beginPath();
        ctx.fillStyle = "green"; 
        ctx.arc(300, 300, 50, 0, Math.PI * 2, 0);
        ctx.fill();
    </script>
</body>

</html>
