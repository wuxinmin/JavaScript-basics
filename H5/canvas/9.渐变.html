<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #canvas1 {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <canvas id="canvas1" width="500" height="500"></canvas>
    <script>
        var oCanvas = document.getElementById("canvas1");
        var ctx = oCanvas.getContext("2d");
        var w = oCanvas.width;
        var h = oCanvas.height;
        // createLinearGradient(x1, y1, x2, y2); 线性渐变必须在填充渐变的区域里定义定义渐变，否则没有效果
        // createRadialGradient(x1, y1, r1, x2, y2, r2); 径向渐变
        // bg.addColorStop(p, color);

        // var bg = ctx.createLinearGradient(0, 0, w, h);
        var bg = ctx.createRadialGradient(250, 250, 100, 250, 250, 200);
        // bg.addColorStop(0, "red");
        // bg.addColorStop(0.5, "orange");
        // bg.addColorStop(1, "green");
        bg.addColorStop(0, "#fff");
        bg.addColorStop(0.5, "#000");
        bg.addColorStop(1, "#fff");
        ctx.fillStyle = bg;
        ctx.fillRect(0, 0, w, h);
    </script>
</body>

</html>
