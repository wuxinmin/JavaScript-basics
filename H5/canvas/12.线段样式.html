<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #canvas1 {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <canvas id="canvas1" width="800" height="800"></canvas>
    <script>
        var oCanvas = document.getElementById("canvas1");
        var ctx = oCanvas.getContext("2d");
        // 线段样式
        // 1. lineCap
        // 2. lineJoin
        ctx.moveTo(100, 100);
        ctx.lineTo(200, 100);
        ctx.lineWidth = 30;
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(100, 150);
        ctx.lineTo(200, 150);
        // ctx.lineCap = "round";
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(100, 300);
        ctx.lineTo(200, 300);
        ctx.lineTo(50, 350);
        ctx.lineWidth = 30;
        // ctx.lineJoin = "bevel";  // 切断 折叠效果
        ctx.lineJoin = "round"; 
        ctx.stroke();


    </script>
</body>

</html>
