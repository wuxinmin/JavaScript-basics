<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #canvas1 {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <canvas id="canvas1" width="500" height="500"></canvas>
    <img id="myImg" src="https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=2642986026,4153273353&fm=26&gp=0.jpg"
        alt="">
    <script>
        var oCanvas = document.getElementById("canvas1");
        var ctx = oCanvas.getContext("2d");
        var myImg = document.getElementById("myImg");
        //  绘制图片
        // ctx.drawImage();
        // 第一个参数是img(Image,canvas,viedo);

        myImg.onload = function () {
            ctx.drawImage(myImg, 100, 100, 300, 300, 300, 300, 200, 200); // img,sx,sy,swidth,sheight,x,y,width,height
            /* 
            img	    规定要使用的图像、画布或视频。
            sx	    可选。开始剪切的 x 坐标位置。
            sy	    可选。开始剪切的 y 坐标位置。
            swidth	可选。被剪切图像的宽度。
            sheight	可选。被剪切图像的高度。
            x	    在画布上放置图像的 x 坐标位置。
            y	    在画布上放置图像的 y 坐标位置。
            width	可选。要使用的图像的宽度。（伸展或缩小图像）
            height	可选。要使用的图像的高度。（伸展或缩小图像）
            */
        }
    </script>
</body>

</html>
