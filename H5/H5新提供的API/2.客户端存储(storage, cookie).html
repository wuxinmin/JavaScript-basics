    <!-- 
        1.storage 存储、仓库

     <!-- storage
        1. localStorage  永久存储，除非手动删除
        2. sessionStorage 临时存储 窗口关闭就没有了
    -->
    <script>
        // 存一个名字
        localStorage.name = "aimee" // 去application看到 name = aimee 被存储
        // 注意点：存储只能是字符串形式
        // 所以存储的时候可以利用JSON格式存储对象
        localStorage.info = JSON.stringify({name:"xinmin", company: "yongyou"})

        // localstorage 存储
        var obj = {
            name: "xiaomin",
            age: 21
        }
        localStorage.obj = JSON.stringify(obj);

        // localstorage 取值
        console.log(localStorage.obj); // 字符串 {"name":"xiaomin","age":21} 是字符串形式需要转化一下
        console.log(JSON.parse(localStorage.obj)); // 对象 {name: "xiaomin", age: 21}
        
        sessionStorage.obj = JSON.stringify(obj);

        // API
        /*  
            1. setItem(name, val) 设置属性的值
            2. getItem(name) 获取属性的值
            3. removeItem(name) 移除属性的值
            4. clear() 清除属性的值 
        */


        /*

            2. navigator.cookieEnabled
               检测是否启用了cookie
