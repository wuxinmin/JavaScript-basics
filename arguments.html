<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function test() {
            console.log(arguments.callee); //test(){...}   //callee指向的就是这个函数的引用
        }
        test();
   </script>

   <script>
       //实现1-100的阶乘
       var num = (function (n){
           if(n == 1){
               return 1;
           }
           // return n * 阶乘(n-1)
           return n * arguments.callee(n-1);
       }(10))
       
      console.log(num);
             
   </script>
   <script>
       function test() {
           console.log(arguments.callee);  // testO(){}
           function res() {
               console.log(arguments.callee); // test(){}
           }
           res();
       }
       test();
   </script>
   <script>
       function test () {
           demo();
       }
       function demo() {
           console.log(demo.caller); 
        /* 
        ƒ test () {
           demo();
          }
        */
       }
       test()
   </script>
</body>
</html>
