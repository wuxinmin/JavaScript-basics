<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-1.12.4.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .father {
            width: 200px;
            height: 200px;
            background: blueviolet;
            border: 50px solid #000;
            margin-left: 50px;
            position: relative;
        }

        .son {
            width: 100px;
            height: 100px;
            background: #00ff00;
            position: absolute;
            left: 50px;
            top: 50px;
        }
    </style>
    <script>
        $(function () {
            var btns = document.getElementsByTagName("button");

            // 监听获取
            btns[0].onclick = function () {
                // 获取元素宽度
                // console.log($(".father").width());
                // console.log($(".father").innerWidth());
                // console.log($(".father").outerWidth());

                // offset([coordinates])
                // 作用: 获取元件距离窗口的偏移位
                console.log($(".son").offset().left);
                console.log($(".son").position().left);

                
                // position()
                // 作用: 获取元素距离定位元素的偏移位
            }
            // 监听设置
            btns[1].onclick = function () {
                // 设置元素宽度
                // $(".father").width("300px");
                // $(".son").offset({
                //     left: 10
                // });

                // 注意点： position 方法只能获取不能设置
                $(".son").position({
                    left: 10  // 没有效果
                });
            }
        })
    </script>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <button>获取</button>
    <button>设置</button>
</body>

</html>
