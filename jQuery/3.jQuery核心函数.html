<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-1.12.4.js"></script>
</head>

<body>
    <div class="box1"></div>
    <div id="box2"></div>

    <span>我是span</span>
    <script>
        //$(); 就是jQuery的核心函数
        // $();

        // 1. 接收一个函数
        $(function () {
            alert("hello jq");
            // 2. 接收一个字符串
            // 2.1 接收一个字符串选择器
            //返回一个jQuery对象，对象种保存了找到的DOM元素
            var $box1 = $(".box1");
            var $box2 = $("#box2");
            console.log($box1);
            console.log($box2);
            
            // 2.2 接收一个字符串代码片段
            // 返回一个jQuery对象，对象种保存了创建的DOM元素
            var $p = $("<p>我是段落</p>");
            console.log($p);
            $box1.append($p)
            
            // 3. 接收一个DOM元素
            var span = document.getElementsByTagName("span")[0];
            console.log(span);

            var $span = $(span);  // 将原生js包装成jQuery对象返回给我们
            console.log($span);
            
        });

    </script>
</body>

</html>
