<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function() {
            function test1() {
                alert("事件");
            }
            function test2() {
                alert("123");  // 不会覆盖
            }
            $("button").click(test1);
            $("button").click(test2);
            $("button").mouseleave(function() {
                alert("mouseleave");
            });
            $("button").mouseenter(function() {
                alert("mouseenter");
            });

            // 如果不传参数会移除所有参数
            // $("button").off();

            // 传递一个参数 会移除所有指定类型事件
            // $("button").off("click");

            // 传递两个参数 会影移除指定类型的指定事件
            $("button").off("click", test1);
        });
    </script>
</head>
<body>
    <button>我是一个按钮</button>
</body>
</html>
