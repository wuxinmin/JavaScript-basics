<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function() {
            /* 
            1. attr(name|pro|key.val|fn)
            作用：获取或者设置属性节点的值
            可以传递一个参数，也可以传递两个参数
            如果传递一个参数，代表获取节点的值
            如果传递两个参数，代表设置属性节点的值

            注意：
            如果是获取：无论找到多少个元素，都只会返回第一个元素指定的属性节点的值
            如果是设置：找到多少个元素就会设置多少个元素
            如果是设置：如果设置的属性节点不存在，那么系统会自动新增
            2. removeAttr(name)
            删除属性节点

            注意点：
            会删除所有找到的元素指定的属性节点
             */
            // console.log($("span").attr("class")); // span1
             // 传递一个参数代表获取元素节点的值
             // 不应该时两个吗？？ ---> 无论找到多少个元素，都只会返回第一个元素指定的属性节点的值
            //  $("span").attr("class", "box") // class属性都被改为box了，而且找到多少个就会设置多少个
            //  $("span").attr("abc", "box") // 下面span标签没有abc属性节点，就会自动新增
             //传递两个参数，代表设置属性节点的值



            //  $("span").removeAttr("class");
            $("span").removeAttr("class name"); // 删除多个指定的元素节点
        })
    </script>
</head>
<body>
    <span class="span1" name = "it666"></span>
    <span class="span2" name = "lnj"></span>
</body>
</html>
