<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function() {
            // 1.逐个设置
            $("div").css("width", "100");
            $("div").css("height", "100");
            $("div").css("background", "red");

            // 2.链式操作
            // 注意点：链式操作大于3步建议分开
            $("div").css("width", "100").css("height", "100").css("background", "green");
        
            // 3.批量设置
            $("div").css({
                width: "100px",
                height: "100px",
                background: "blue"
            });

            // 4.获取CSS样式值
            $("div").css("width");
        })
    </script>
</head>
<body>
    <div></div>
</body>
</html>
