<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-1.12.4.js"></script>
</head>
<body>
    <script>
        var arr = [1, 7, 3, 9, 10];
        var obj= {
            0: 1,
            1: 7,
            2: 3,
            3: 9,
            4: 10,
            length: 5
        }
        /* 
        第一个参数，遍历到的元素
        第二个参数：当前遍历到的索引

        注意：原生的forEach智能遍历数组，不能遍历类数组
        */
        arr.forEach(function (value,index) {
            console.log(index, value);
            
        })

        // 利用jQuery的each静态方法遍历数组  (注意原生的与jQuery之间的传参的顺序不一样)
        
        /* 
        第一个参数：要遍历的数组
        第二个参数：没遍历一个元素之后执行的回调函数
        回调函数参数：
          第一个参数：当前遍历到的索引
          第二个参数：遍历到的元素

        注意：jQuery的each方法是可以遍历类数组的
        */
        // $.each(arr, function (index, value) {
        //     console.log(index, value);
        // })

        $.each(obj, function (index, value) {
            console.log(index, value);
        })

    </script>
</body>
</html>
