<body>
    <script>
        var date = new Date();
        date.setMinutes(49); //设置分钟
        date.setSeconds(1);//设置秒数
        setInterval(function() {
            if(new Date().getTime() - date.getTime() > 1000){
                console.log('宝宝起床了');  
            }
        },1000)
    </script>
