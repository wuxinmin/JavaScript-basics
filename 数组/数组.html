    <script>
        ////排序方法加sort方法就是算法中的冒泡排序
        //sort 排序
        var arr = [1,3,0,-1,9,7]
        console.log(arr.sort()); // [-1, 0, 1, 3, 7, 9]    升序
        console.log(arr.sort().reverse());// [9, 7, 3, 1, 0, -1]  降序
        var arr1 = [1,3,5,4,10]    
        console.log(arr1.sort()); //[1, 10, 3, 4, 5]  根据ask码排的
        
        //1. 必须写两个型参
        //2.看返回值 1) 当返回值是负数时那么前面的数放到前面
        //           2) 当返回值是正数时那么后面的数放到前面
        //           3）为0，不变
        arr.sort(function (a,b){
            // if(a > b){  //a < b 就是降序
            //     return 1;
            // }else {
            //     return -1;
            // }

            // a - b > 0  return 返回一个大于0的数 a - b 就可以
            // a - b < 0  return 返回一个小于0的数 a - b 就可以
            return a - b ;//升序
            return b - a; //降序
        })
    </script>

    <script>
        //判断字符串长度
        function retBytes(str) {
            var num = str.length;
            for(var i = 0; i < str.length; i ++){
                if(str.charCodeAt(i) > 255){
                    num ++;
                }
            }
            return num;
        }
        var arr = ['邓', 'lao邓', 'deng自','sa客户高层该','hello']
        arr.sort((a,b) =>{
            return retBytes(a) - retBytes(b)
        })
        console.log(arr);
    </script>

    <script>
        var obj = {
            "0" : 'a',
            "1" : 'b',
            "2" : 'c',
            "length" : 3,
            "push" : Array.prototype.push,
            "splice" : Array.prototype.splice //给对象加上splice之后对象和数组就长得一样了
        }
        obj.push("d")
        // console.log(obj); //没有加splice之前 {0: "a", 1: "b", 2: "c", 3: "d", length: 4, push: ƒ}
        console.log(obj); // ["a", "b", "c", "d"]
        
        //这就是一个类数字，一般对象不能这样这是属于数组的属性  
        //类数组必须写length属性
        //它既可以当数组也可以当对象使用
        //属性要为索引（数字）属性，必须有length属性，最好加上push  
        Array.prototype.push = function (target) {
            obj[obj.length] = target;
            obj.length ++;
        }
    </script>
    <script>
       //分装type
       /* typeof([]) --Array
       typeof({}) --Object
       typeof(function) --Object
       typeof(new Number()) --number Object
       typeof(123) ---number */

       //这就是一个工具方法   判断哪种类型的
       function type(target) {
           var template = {
               "[object Array]" : "array",
               "[object Object]" : "object",
               "[object Number]" : "number-ojbect",
               "[object Boolean]" : "boolean-object",
               "[object String]" : "string-object"
           }
        //1. 分两类 原始值 引用值
        //2. 区分引用值
        //首先判断null
        if(target == null) {
            return "null"
        }
        if(typeof(target) == "function"){
            return "function";
        }else if(typeof(target) == "object"){
            //数组
            //对象
            //包装类
            //怎样判断  Object.prototype.toString
            var str = Object.prototype.toString.call(target); //得出上面几种结果
            return template[str];
        }else{
            return typeof(target); //原始值
        }
       }
    </script>
