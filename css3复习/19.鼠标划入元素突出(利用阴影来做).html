<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul{
            width: 300px;
            border: 1px dashed black;
            margin: 100px auto;
        }
        li{
            width: 100%;
            height: 40px;
            border: 1px solid #434343;
        }
        li:hover{
            /* box-shadow: 0 0 6px 3px #888888; */
            box-shadow: 0 3px 6px 0px #888888,3px 0 6px 0px red,0 -3px 6px 0px green,-3px 0 6px 0px goldenrod;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>
</html>
