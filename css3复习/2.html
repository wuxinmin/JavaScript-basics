<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:first-child{
            background-color: #ff4433;
        }
        li:last-child{
            background-color: #f2d;
        }
        li:nth-child(3) {
            background-color: aqua;
        }
        li:only-child{ 
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <ul>
        <li>111</li>
        <li>222</li>
        <li>333</li>
        <li>444</li>
    </ul>
    <ul>
        <li>只有唯一一个子元素</li>
    </ul>
</body>
</html>
