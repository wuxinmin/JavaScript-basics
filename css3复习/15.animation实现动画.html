<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: #ff0000;

            /*动画名 运动时间 运动方式 延迟时间 迭代次数  */
            animation: run 2s linear 1s 3;
        }
        @keyframes run{
            0%{
                width: 200px;
            }
            /* 20%{
                width: 800px;
            }
            50%{
                width: 500px;
            }
            80%{
                width: 700px;
            } */
            100%{
                width: 800px;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
