<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            border: 2px solid black;
            width: 200px;
            height: 200px;
            margin: 50px auto;
            /* 给元素一个视角 */
            perspective: 800px;
        }
        .box{
            width: 200px;
            height: 200px;
            background: #ff0000;

            
            /* 沿着中心点旋转 正值会沿着顺时针旋转 负值就会沿着逆时针旋转 */
            /* 旋转2D */
            /* transform: rotate(30deg); */

            /* 3D旋转 */
            /* x轴旋转 */
            /* transform: rotateX(45deg); */
            /* Y轴旋转 */
            /* transform: rotateY(40deg); */
            /* Z轴旋转 */
            /* transform: rotateZ(40deg); */

            /* transform: translateZ(-100px); */

            /* 缩放 */
            /* transform: scale(0.5); */

            /* 设置原点 */
            /* transform-origin: 0 0; */
            transform-origin: 100% 100%;
            /* 扭曲 */
            transform: skew(40deg);
           
        }
        .sign{
            width: 20px;
            height: 20px;
            background: #0000ff;
        }
    </style>
</head>
<body>
    <div class="div1">
        <div class="box">
            <div class="sign"></div>
        </div>
    </div>
</body>
</html>
