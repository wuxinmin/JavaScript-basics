<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            /*文字阴影      注意文字阴影和边框阴影不一样 少一个属性 */ 
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.5);
            font-size: 26px;
        }
        .div2{
            /* 单行文本溢出隐藏 */
            width: 200px;
            height: 50px;
            line-height: 50px;
            background-color: skyblue;
            /* 溢出隐藏 */
            overflow: hidden;
            /* 文本溢出显示省略号 */
            text-overflow: ellipsis;
            /* 不换行 */
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="div1">加油骚年！！！</div>

</body>
</html>
