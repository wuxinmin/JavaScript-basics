<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #424242;
            perspective: 800px;
        }
        #container{
            width: 200px;
            margin: 200px auto;
            position: relative;
            animation: run 2s linear infinite; 
            transform-style: preserve-3d;
        }
        @keyframes run{
            100% {
                transform: rotateY(360deg);
            }
        }
        #container div{
            width: 200px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            text-align: center;
            line-height: 200px;
            font-size: 50px;
            font-weight: bolder;
            position: absolute;
        }
        #div1{
            transform: rotateX(90deg) translateZ(100px);
        }
        #div2{
            transform: rotateX(-90deg) translateZ(100px);
        }

        #div5{
            transform: rotateY(-90deg) translateZ(100px);
        }
        #div4{
            transform: rotateY(180deg) translateZ(100px);
        }
        #div3{
            transform: rotateY(90deg) translateZ(100px);
        }
        #div6{
            transform: translateZ(100px);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="div1">1</div>
        <div id="div2">2</div>
        <div id="div3">3</div>
        <div id="div4">4</div>
        <div id="div5">5</div>
        <div id="div6">6</div>
    </div>
</body>
</html>
