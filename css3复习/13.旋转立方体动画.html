<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body{
            background: #434343;
            perspective: 800px;
        }
        #container{
            width: 150px;
            margin:200px auto;
            position: relative;
            /* perspective: 800px; */
            /* linear 匀速 infinite无限循环 */
            animation: run 3s linear infinite;

            /* 维持3D效果 */
            transform-style: preserve-3d;
        }
        @keyframes run {
            100%{
                transform: rotateY(360deg);
            }
        }
        #container div{
            width: 150px;
            height: 150px;
            background-color: rgba(255, 255, 255, 0.6);
            font-size: 50px;
            text-align: center;
            line-height: 150px;
            border-radius: 10px;
            position: absolute;
            top: 0;
            left: 0;
        }
        #div1 {
            transform: rotateX(90deg) translateZ(75px);
        }
        #div2 {
            transform: rotateX(-90deg) translateZ(75px);
        }

        #div3 {
            transform: rotateY(90deg) translateZ(75px);
        }
        #div4 {
            transform: rotateY(180deg) translateZ(75px);
        }
        #div5 {
            transform: rotateY(-90deg) translateZ(75px);
        }
        #div6 {
            transform: translateZ(75px);
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="div1">1</div>
        <div id="div2">2</div>
        <div id="div3">3</div>
        <div id="div4">4</div>
        <div id="div5">5</div>
        <div id="div6">6</div>
    </div>
</body>

</html>
