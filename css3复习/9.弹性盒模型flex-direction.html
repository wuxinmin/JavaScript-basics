<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            height: 200px;
            list-style: none;
            display: flex;
            /* 控制方向  flex-direction*/
            /* 颠倒  此处222在111前面  水平的row */
            flex-direction: row-reverse;

            /* 垂直的就用 flex-direction:column; */
        }
        li{
            height: 200px;
        }
        li:nth-child(1){
            background-color: darkturquoise;
            flex: 3;
        }
        li:nth-child(2){
            background-color: greenyellow;
            flex: 1;
        }
    </style>
</head>
<body>
    <ul>
        <li>111111</li>
        <li>222222</li>
    </ul>
</body>
</html>
