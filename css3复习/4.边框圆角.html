<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 200px;
            height: 100px;
            font-size:36px;
            text-align: center;
            line-height: 100px;
            border: 2px solid #ff4400;
            border-radius: 20px;
            /* 边框阴影 */
            box-shadow: 8px 6px 5px 2px #ceab0f;
            /* 水平偏移 垂直偏移 模糊度 外延值 颜色 */
        }
    </style>
</head>
<body>
    <div>边框圆角</div>
</body>
</html>
