    .maincate{width: 100%;

        /* box-shadow: 0 1px 2px rgba(0,0,0,.1); */

        background: #f78361;
        padding: 0px 5px;
        /* 为元素指定的任何内边距和边框都将在已设定的宽度和高度内进行绘制。 */
