<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //组合继承
        function Animal() {
            this.type = "动物"
        };
        Animal.prototype.eat = function() {
            console.log("吃");
        }
        function Cat(name, color) {
            Animal.apply(this); //将Animal对象的成员复制到Cat对象上
            this.name = name;
            this.color = color;
        };
        Cat.prototype = new Animal(); // 还要进行原型的处理, 可以让实例化对象拿到Animal原型下的值
        var cat1 = new Cat("小黄", "yellow");
        var cat2 = new Cat("小花", "花色");
        cat1.type = "我是黄猫"; //修改当前构造函数的属性
        cat2.__proto__.type = "abc";
        console.log(cat1.type);// 我是黄猫
        console.log(cat2.type);// 动物  没有被修改掉
        cat1.eat();
    </script>
</body>
</html>
