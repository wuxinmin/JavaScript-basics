<body>
    <script>
        function factorial(n) {
            if (n > 0) {
                return n * factorial(n - 1);
            }
            return 1
        }
        factorial(5);
    </script>
    <script>
        function f(something) {
            console.log(this.a, something)
            return this.a + something
        }
        var obj = {
            a: 2
        }
        var f2 = function () {
            console.log(arguments);
            
            return f.apply(obj, arguments)
        }
        var b = f2(3);
        console.log(b); 
    </script>
