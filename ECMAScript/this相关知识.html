    <!-- 经典例题 -->
    <script>
        var name = "222";
        var a = {
            name: "111",
            say: function() {
                console.log(this.name);  
            }
        }
        var fun = a.say;  //a.say就是指function的函数引用 

        fun(); // 222
        //此时就相当于
       /*  
            var fun = function () {
                console.log(this.name);         
            } 

        */
        a.say(); // 111  正常执行  里面的this就指向 a 
        var b = {
            name: "333",
            say: function (fun) {
                
                fun();  //这里没有点它，它就走预编译过程就是空执行
            
            }
        }
        b.say(a.say); //222
        //这里调用了b
        b.say = a.say;
        b.say(); //333
    </script>
