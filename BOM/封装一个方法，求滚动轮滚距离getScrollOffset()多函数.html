    <script>
        // 封装一个方法，求滚动轮滚距离getScrollOffset()的函数

        // window.pageXOffset/window.pageYOffset   ie9以及ie9以上的版本可以用
        //ie8 及以下 document.body.scrollLeft/ document.body.scrollTop
        //          document.documentElement.scrollLeft/ document.documentElement.scrollTop
        //兼容性混乱， 但是他们两个一个有值，另一个一定是0
        //所以在ie8及以下
        function getScrollOffset() {
            if(window.pageXOffset){  //  0 &&   因为我们用的是chrome浏览器，所以我们可以利用0 &&来让其失效来模拟兼容其他浏览器
                return {
                    x: window.pageXOffset,
                    y: window.pageYOffset
                }
            }else{
               return{
                x: document.body.scrollLeft + document.documentElement.scrollLeft,
                y: document.body.scrollTop + document.documentElement.scrollTop
               }
            }
        }
        // getScrollOffset()
