<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 200px;
            height: 200px;
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <!-- 
        css 盒子模型 content padding border margin

        1.标注盒模型
          width: 200
          width = content
        2.怪异盒模型
          (ie6以及ie6以下的浏览器 不写doctype 会表现成怪异)
          width: 200
          width = border + padding + content

        标准盒模型 和 怪异转化
        box-sizing: content-box（标准盒模型） border-box （怪异盒模型）
     -->
     <div id="div1"></div>
</body>
</html>
