<!-- 这个玩意就是html5的文档声明 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1.什么是DTD文档声明？
        由于HTML有很多个人版本的规范，每个版本的规范之间有一定的差异，
        所以为了让浏览器能够正确的编译/解析/渲染我们的网页，我们需要
        在HTML文件的第一行告诉浏览器，我们当前这个网页用哪一个版本的
        HTML规范来写的，浏览器只要知道了我们是用哪一个版本的规范来编
        写的之后，他就能够正确的编译/解析/渲染我们的网页。
        
        2.DTD文档声明格式？
        每一个不同版本的规范都有不同的DTD文档声明

        3.DTD文档声明的注意点：
          1.任何一个标准的HTML网页，第一行一定是DTD文档声明，也就是说
          DTD文档声明必须写在HTML的第一行。
          ２.DTD文档声明不区分大小写
          <!DOCTYPE html>
          <!doctype html>
          3.DTD文档声明不是一个标签
          4.虽然DTD文档声明的作用是用于告诉浏览器我们的网页是用哪个标准
          写的,以便于浏览器解析和渲染,但是浏览器并不是依赖这个DTD文档声
          明，浏览器有一套属于自己的机制．
          也就是说DTD文档声明不写网页也能正常运行,但是由于W3C规定第一行
          必须写上DTD文档声明,所以为了遵循规定,无论怎么我们都应该第一行
          写上DTD文档声明．

     -->
</body>
</html>
