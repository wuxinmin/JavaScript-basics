<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        行级元素：水平分布 多个占一行 不可以设置宽高 
                  a span i strong em del

        块级元素：垂直分布 自己占一行 可以设置宽高 
                  div p ul ol li form address h1-h6 table

        行级块元素：img button 
     -->

     <!-- 
         html 语义化的理解：
         1.html自带了一些标签，这些标签有特定含义，比如H1-H6代表标题，p代表段落、img代表图片、H5中新增的header footer nav这些标签都有特定的含义

         好处: 
         （1）别人阅读你的代码的时候能够根据标签猜出来你的用意，有利于程序员阅读，便于团队开发和维护
         （2）浏览器读取方便
         （3）有利于搜索引擎优化（SEO）
         （4）有一些标签默认会有一些样式，如果浏览器禁止了CSS样式还可以达到突出样式的效果，比如h1
      -->


      <!-- 
          html标签的作用：告诉浏览器这是一个网页，我是一个HTML文档
          注意点：其他所有标签都要写在html标签中

          head标签的作用：1.指定网站的标题/指定网站的小图片
                         2.添加网站的SEO相关的信息（指定网站的关键字／指定网站的描述信息）
                         ３.外挂一些外部的css/js文件
                         4.添加一些浏览器适配器相关的内容
          注意点：一般情况下，写在head标签下的内部的相关内容都不会显示给用户看

          title 作用：专门指定网站的内容

          body  作用：专门用于定义HTML文档中需要显示给用户查看的内容（文字，图片，视频，音频）
      
          <meta charset="UTF-8"> <meta charset="GBK">
          meta  作用：就是指定当前网页的字符集

          字符集：活字印刷术
          GBK（GB2312）和UTF-8区别  
          GBK字符较少 UTF-8存储了世界上所有文字
        -->
     <del>原价50元</del>
</body>
</html>
