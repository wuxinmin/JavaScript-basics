<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="" alt="">

    <!-- 
        img标签的属性
        src     source
        alt   当图片找不到的时候就会显示它里面的内容  
        width   
        height  
        title   鼠标悬停在图片上时显示图片标题文字

        如果只指定高度或者高度 会等比缩放图片 图片不会变形
     -->
</body>
</html>
