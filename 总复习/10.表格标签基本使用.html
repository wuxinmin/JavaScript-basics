<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 过去表格标签使用很多，以前绝大多数网站是表格来做的 -->
    <table></table>
    <!-- 
        1.什么是表格标签？？
        表格标签的作用：用来给一堆数据添加表格语义
        其实表格是一种数据的展现形式，当数据量非常
        大的时候表格这种展现形势被认为是最为清晰的一种展现形式

        table就表示一个表格
        tr表示表格中的一行单元格
        td表示一行中的一个单元格

        注意点：
        表格标签中有一个边框属性，这个属性决定了边框的宽度，
        默认情况下这个属性的值是0，所以看不到边框
     -->

    <!-- 要求写一个两行三列的表格 -->
    <table border="1">
        <tr>
            <td>1.1</td>
            <td>1.2</td>
            <td>1.3</td>
        </tr>
        <tr>
            <td>2.1</td>
            <td>2.2</td>
            <td>2.3</td>
        </tr>
    </table>
</body>
</html>
